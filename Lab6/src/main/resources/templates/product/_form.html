<form th:object="${item}" action="/product/index" method="post" class="card p-4 shadow-sm">
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Product ID</label>
      <input th:field="*{id}" type="text" class="form-control" placeholder="Enter Product ID" >
    </div>
    <div class="col-md-6">
      <label class="form-label">Product Name</label>
      <input th:field="*{name}" type="text" class="form-control" placeholder="Enter Product Name">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Image URL</label>
      <input th:field="*{image}" type="text" class="form-control" placeholder="Enter Image URL">
    </div>
    <div class="col-md-6">
      <label class="form-label">Price</label>
      <input th:field="*{price}" type="number" step="0.01" min="0" class="form-control" placeholder="Enter Price">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Create Date</label>
      <input th:field="*{createDate}" type="date" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Available</label>
      <select th:field="*{available}" class="form-select">
        <option th:value="true">Available</option>
        <option th:value="false">Unavailable</option>
      </select>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <select th:field="*{category.id}" class="form-select">
      <option value="">-- Select Category --</option>
      <option th:each="c : ${categories}"
              th:value="${c.id}"
              th:text="${c.name}">
      </option>
    </select>
  </div>
  <div class="d-flex justify-content-start gap-2">
    <button class="btn btn-warning text-white" formaction="/product/create">Create</button>
    <button class="btn btn-warning text-white" formaction="/product/update">Update</button>
    <a class="btn btn-danger" th:href="@{|/product/delete/${item.id}|}">Delete</a>
    <a class="btn btn-secondary" href="/product/index">Reset</a>
  </div>
</form>
